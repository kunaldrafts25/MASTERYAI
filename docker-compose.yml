services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: masteryai
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-masteryai_dev}
      POSTGRES_DB: masteryai
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U masteryai"]
      interval: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgresql://masteryai:${POSTGRES_PASSWORD:-masteryai_dev}@postgres:5432/masteryai
      REDIS_URL: redis://redis:6379/0
      GROQ_API_KEY: ${GROQ_API_KEY}
      USE_MOCK_LLM: ${USE_MOCK_LLM:-false}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      CORS_ORIGINS: '["http://localhost", "http://localhost:3000"]'
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: /api/v1
    ports:
      - "3000:3000"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend

volumes:
  pgdata:
